<div class="container login-container">
    <div class="row">
        <div class="col center">
            <div class="login-form-1">
                <h3>Login</h3>
                <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
                    <div class="form-group">
                        <input class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" [ngClass]="{ 'is-invalid': f.submitted && username.invalid }" required placeholder="Username" />
                        <div *ngIf="f.submitted && username.invalid " >
                            <div *ngIf="username.errors.required">Username is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required placeholder="Password"/>
                        <div *ngIf="f.submitted && password.invalid " >
                            <div *ngIf="password.errors.required">password is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
          
        </div>
    </div>
</div>
